<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: dark) {
      :root {
        --logo-color: #ffffff;
      }
    }
    @media (prefers-color-scheme: light) {
      :root {
        --logo-color: #7c3aed;
      }
    }
  </style>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="currentColor" opacity="0.1" style="color: var(--logo-color)" />
  
  <!-- Sound Waves -->
  <path d="M 25,50 Q 50,20 75,50" fill="none" stroke="currentColor" stroke-width="3" style="color: var(--logo-color)" />
  <path d="M 25,50 Q 50,80 75,50" fill="none" stroke="currentColor" stroke-width="3" style="color: var(--logo-color)" />
  
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="4" fill="currentColor" style="color: var(--logo-color)" />
  
  <!-- Location Marker Lines -->
  <path d="M 50,50 L 50,35" stroke="currentColor" stroke-width="3" stroke-linecap="round" style="color: var(--logo-color)" />
  <path d="M 50,50 L 65,50" stroke="currentColor" stroke-width="3" stroke-linecap="round" style="color: var(--logo-color)" />
</svg> 